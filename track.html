<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>NMC</title>

        <meta charset="utf-8">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="./css/track_page/track.css">
        <link rel="shortcut icon" href="./img/logo.ico">

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 

        <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="pragma" content="no-cache">

        <meta name="geo.region" content="RU">
        <meta name="geo.placename" content="Москва, Московская область">
        <meta name="geo.position" content="55.898604;37.390703">
        <meta name="ICBM" content="55.898604, 37.390703">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

        <script src="http://api-maps.yandex.ru/2.0/?load=package.full&lang=ru-RU" type="text/javascript"></script>

        <script> 
            $(function(){
              $("#nav").load("nav.html");
              $("#auth").load("auth.html"); 
              $("#footer").load("footer.html"); 
            });
        </script>
    </head>
    <body>
        <div class="copyboard">Скопировано!</div>
        <div id="auth"></div>
        <header>
            <div class="header__content">
                <div id="nav"></div>

                <div id="map"></div>

                <div class="track_content">
                    <div class="track__block">
                        <div class="track_block_content">
                            <input type="number" id="track_number" placeholder="номер заказа">
                            <span class="track_error">Вы ввели неправильный номер заказа!</span>
                            <button class="track__button">найти</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="track_order_info">
                <div class="track_order_content">
                    <span class="order_number">000000</span>
                    <div id="table"></div>
                </div>
            </section>
        </main>
        
        <div id="footer"></div>

        <script>
            AOS.init({
                easing: 'ease-in-out',
            });
        </script>
    </body>

    <script src="./js/script.js"></script>
    <script src="./js/track.js"></script>
</html>
