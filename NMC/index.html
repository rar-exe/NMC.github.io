                        </a>

                        <div class="nav_links">

                <div class="application">
                    <div class="form">
                        <input id="phone" type="tel" name="phone_number" placeholder="+7(000)000-00-00" data-mask="phone">
                        <button class="submit button">отправить</button>
                    </div>
                    <span class="application-text">Оставить заявку</span>
                </div>
            </div>
        </header>
        <main>
            <section></section>
            <section></section>
